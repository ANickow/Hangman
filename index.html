<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Hangman</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1> Let's Play Hangman!</h1>
        </div>
        <div id="main-content">
            <div id="gallows">
                <div id="head" class="hung_man"></div>
                <div id="body" class="hung_man"></div>
                <div id="left_arm" class="hung_man"></div>
                <div id="right_arm" class="hung_man"></div>
                <div id="left_leg" class="hung_man"></div>
                <div id="right_leg" class="hung_man"></div>
            </div>
            <div id="game">
                <button id="start">Click to start a game</button>
                <br></br>
                <div id="guessing">
                    <form>
                        <input type="text" name="letter_guess" placeholder="ABC">
                        <button id="guess">Guess</button>
                    </form>
                </div>
                <div id="letters">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
